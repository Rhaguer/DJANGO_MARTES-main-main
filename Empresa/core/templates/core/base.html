{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Segunda clase</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />   
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'Nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'contacto' %}">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search"
                        placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-Dark"
                        type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!--<h1>Bienvenidos a mi sitio web</h1>  -->     
    <section>
        {% block principal %}

        {% endblock %}
    </section>
    <footer class="page-footer fixed-bottom text-dark py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="https://www.instagram.com/inacap_puentealto/"
                    target="_blank" class="social-icon instagram me-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://web.facebook.com/inacappuentealto"
                    target="_blank" class="social-icon facebook me-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.tiktok.com/@inacappuentealto"
                    target="_blank" class="social-icon tiktok me-2">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@inacapsedepuentealto"
                    target="_blank" class="social-icon youtube me-2">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://twitter.com/inacappuente" target="_blank"
                    class="social-icon twitter me-2">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <a href="https://www.inacap.cl/" target="_blank">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Logotipo_Inacap.svg/100px-Logotipo_Inacap.svg.png"
                        alt="Inacap Logo" class="inacap-logo">
                </a>
            </div>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
    ></script>
</body>
</html>
